<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,300" rel="stylesheet">
    <link rel="stylesheet" href="/index.css" />
    <title>CS50 | Player</title>
  </head>
  <body>
    <nav>
      <h1>
        <svg viewBox="0 0 1 1"><use xlink:href="#icon-fifty"></use></svg>
        <span>Video</span>
      </h1>
      <episode-list></episode-list>
    </nav>
    <main>
      <video-main></video-main>
      <marker-teleprompter class="hidden"></marker-teleprompter>
      <control-bar>
        <marker-timeline></marker-timeline>
        <row->
          <video-controls>
            <button class="seek-back">
              <svg viewBox="0 0 1 1"><use xlink:href="#icon-history"></use></svg>
            </button>
            <button class="video-play-pause">
              <svg viewBox="0 0 1 1"><use xlink:href="#icon-play"></use></svg>
              <svg viewBox="0 0 1 1"><use xlink:href="#icon-pause"></use></svg>
            </button>
            <button class="seek-next">
              <svg viewBox="0 0 1 1"><use xlink:href="#icon-next"></use></svg>
            </button>
          </video-controls>
          <video-controls>
            <video-playback></video-playback>
            <button class="video-captions">
              <svg viewBox="0 0 1 1"><use xlink:href="#icon-captions"></use></svg>
            </button>
            <video-download></video-download>
            <button class="video-fullscreen">
              <svg viewBox="0 0 1 1"><use xlink:href="#icon-fullscreen"></use></svg>
            </button>
          </video-controls>
        </row->
      </control-bar>
    </main>
    <dialog-trigger>
      <svg viewBox="0 0 1 1"><use xlink:href="#icon-search"></use></svg>
      <svg viewBox="0 0 1 1"><use xlink:href="#icon-forward"></use></svg>
    </dialog-trigger>
    <dialog>
      <row->
        <marker-search></marker-search>
        <video-controls class="mobile"></video-controls>
        <language-select></language-select>
      </row->
      <marker-list></marker-list>
    </dialog>
    <thumb-preview></thumb-preview>
